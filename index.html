<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333333;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #main-div {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px); /* Adjust height to fill the remaining space below header */
        }

        nav {
            width: 30%;
            background-color: #666666;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        section {
            width: 70%;
            background-color: #FFFFFF;
            padding: 10px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%; /* Ensure iframe takes full height of section */
            border: none;
        }

        /* Link Styling */
        a:link {
            color: orange; /* Color for unvisited links */
            text-decoration: none;
        }

        a:visited {
            color: lightgrey; /* Color for visited links */
        }

        a:hover {
            color: white; /* Highlight color when hovered */
        }

        a:active {
            color: orange; /* Keep it orange when active */
        }
    </style>
</head>
<body>
    <header>

        <nav>

            document.getElementById('content-frame').src = url;

        window.onload = function() {
            var featuredLink = document.getElementById('featured-link').href;
